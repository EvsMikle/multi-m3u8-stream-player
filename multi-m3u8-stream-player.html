<!DOCTYPE html>
<html>

<head>
    <title>HTML5 Video Player</title>
    <style>
        .video-js {
            display: flex;
            width: 100%;
            height: 350px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <table style="border-collapse: collapse; border: none;">
        <tr>
            <td style="border: none;">
                <video controls id="video1" class="video-js" preload="auto" data-setup="{}">
                </video>
            </td>
            <td style="border: none;">
                <video controls id="video2" class="video-js" preload="auto" data-setup="{}">
                </video>
            </td>
        </tr>
        <tr>
            <td style="border: none;">
                <video controls id="video3" class="video-js" preload="auto" data-setup="{}">
                </video>
            </td>
            <td style="border: none;">
                <video controls id="video4" class="video-js" preload="auto" data-setup="{}">
                </video>
            </td>
        </tr>
    </table>
    <input type="text" id="url1" placeholder="Input URL 1" style="width: 20%;" />
    <input type="text" id="url2" placeholder="Input URL 2" style="width: 20%;" />
    <input type="text" id="url3" placeholder="Input URL 3" style="width: 20%;" />
    <input type="text" id="url4" placeholder="Input URL 4" style="width: 20%;" />
    <button style="width: 10%;" onclick="play_videos()">Play Videos</button>

    <script src="https://cdn.tutorialjinni.com/hls.js/1.2.1/hls.min.js"></script>
    <script>
        function play_videos() {
            const height = window.innerHeight * 0.9;
            const urls = [];
            const isEmpty = [];
            var cnt = 0;
            for (let i = 1; i <= 4; i++) {
                const url = document.getElementById(`url${i}`).value;
                if (url == '') {
                    isEmpty.push(true);
                } else {
                    cnt++;
                    isEmpty.push(false);
                }
                urls.push(url);
            }
            if (cnt == 0) {
                alert('Please input urls!');
                return;
            }
            if (cnt == 1) {
                for (let i = 1; i <= 4; i++) {
                    const video = document.getElementById(`video${i}`);
                    video.src = urls[i - 1];
                    if (!isEmpty[i - 1]) {
                        video.style.display = "flex";
                        video.style.width = "100%";
                        video.style.height = height + "px";
                        var hls = new Hls();
                        hls.loadSource(video.src);
                        hls.attachMedia(video);
                    } else {
                        video.style.display = "none";
                    }
                }
            } else {
                for (let i = 1; i <= 4; i++) {
                    const video = document.getElementById(`video${i}`);
                    video.style.display = "flex";
                    video.style.width = "100%";
                    video.style.height = height / 2 + "px";
                    video.src = urls[i - 1];
                    if (!isEmpty[i - 1]) {
                        var hls = new Hls();
                        hls.loadSource(video.src);
                        hls.attachMedia(video);
                    }
                }
            }

        }
    </script>
</body>

</html>
